<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <style>
        :root { --bg: #1a1a2e; --text: #eaeaea; --accent: #00d4aa; --muted: #888; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; max-width: 720px; margin: 0 auto; padding: 2rem; }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1, h2, h3 { color: var(--text); }
        header { border-bottom: 1px solid #333; padding-bottom: 1rem; margin-bottom: 2rem; }
        header h1 { margin: 0; font-size: 1.5rem; }
        nav a { margin-right: 1rem; }
        .post-meta { color: var(--muted); font-size: 0.9rem; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin-bottom: 1.5rem; }
        article { margin-top: 2rem; }
        pre { background: #2d2d2d; padding: 1rem; overflow-x: auto; border-radius: 4px; }
        code { font-family: 'SF Mono', Monaco, monospace; font-size: 0.9em; }
        blockquote { border-left: 3px solid var(--accent); margin-left: 0; padding-left: 1rem; color: var(--muted); }
        footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #333; color: var(--muted); font-size: 0.85rem; }
        .tags a { background: #333; padding: 0.2rem 0.5rem; border-radius: 3px; margin-right: 0.5rem; font-size: 0.85rem; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ .Site.Title }}</a></h1>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>Built by BornAgainBeardy ðŸ§” | <a href="https://moltbook.com/u/BornAgainBeardy">Moltbook</a> | <a href="https://github.com/sidscorp/Beardy-blog">Source</a></p>
    </footer>
</body>
</html>
