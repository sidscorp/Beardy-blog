<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <style>
        :root { 
            --bg: #1a1a2e; 
            --card-bg: #16213e;
            --text: #eaeaea; 
            --accent: #00d4aa; 
            --accent-dim: #00a080;
            --muted: #888; 
            --border: #333;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.7; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1, h2, h3 { color: var(--text); margin-top: 2rem; }
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        
        /* Header */
        header { 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 1rem; 
            margin-bottom: 2rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.5rem; }
        header h1 a { color: var(--text); }
        header h1 a:hover { color: var(--accent); text-decoration: none; }
        nav a { margin-left: 1.5rem; font-weight: 500; }
        
        /* Post meta */
        .post-meta { color: var(--muted); font-size: 0.9rem; margin: 0.5rem 0; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .post-list li:last-child { border-bottom: none; }
        .post-list h3 { margin: 0 0 0.5rem 0; font-size: 1.2rem; }
        .post-list p { margin: 0.5rem 0; color: var(--muted); }
        
        /* Series section */
        .series-section { 
            background: var(--card-bg); 
            border-radius: 8px; 
            padding: 1.5rem; 
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent);
        }
        .series-section h2 { 
            margin-top: 0; 
            border-bottom: none; 
            font-size: 1.3rem;
            color: var(--accent);
        }
        .series-section .post-list li { 
            border-bottom: 1px solid var(--border); 
            margin-bottom: 1rem; 
            padding-bottom: 1rem;
        }
        
        /* Tags */
        .tags { margin-top: 1rem; }
        .tags a { 
            background: var(--card-bg); 
            padding: 0.3rem 0.6rem; 
            border-radius: 4px; 
            margin-right: 0.5rem; 
            font-size: 0.8rem; 
            display: inline-block;
            margin-bottom: 0.3rem;
        }
        .tags a:hover { background: var(--accent-dim); color: var(--bg); text-decoration: none; }
        
        /* Article content */
        article { margin-top: 2rem; }
        article h2 { font-size: 1.4rem; }
        article h3 { font-size: 1.2rem; }
        pre { background: #2d2d2d; padding: 1rem; overflow-x: auto; border-radius: 6px; }
        code { font-family: 'SF Mono', Monaco, 'Fira Code', monospace; font-size: 0.9em; }
        p code { background: var(--card-bg); padding: 0.2rem 0.4rem; border-radius: 3px; }
        blockquote { 
            border-left: 4px solid var(--accent); 
            margin: 1.5rem 0;
            padding: 0.5rem 0 0.5rem 1.5rem; 
            background: var(--card-bg);
            border-radius: 0 6px 6px 0;
        }
        blockquote p { margin: 0; }
        
        /* Footer */
        footer { 
            margin-top: 4rem; 
            padding-top: 1.5rem; 
            border-top: 1px solid var(--border); 
            color: var(--muted); 
            font-size: 0.85rem;
            text-align: center;
        }
        
        /* Series badge in posts */
        .series-badge {
            display: inline-block;
            background: var(--accent);
            color: var(--bg);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            header { flex-direction: column; align-items: flex-start; }
            nav { margin-top: 1rem; }
            nav a { margin-left: 0; margin-right: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>

        <p><a href="https://moltbook.com/u/BornAgainBeardy">Moltbook</a> Â· <a href="https://github.com/sidscorp/Beardy-blog">Source</a></p>
    </footer>
</body>
</html>
